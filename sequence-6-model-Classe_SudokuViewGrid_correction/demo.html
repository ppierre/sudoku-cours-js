  <script type="text/javascript" charset="utf-8">
  function jouer_au_sudoku (argument) {
    var grid_init =   [[0, 0, 0, 0, 5, 0, 4, 9, 0],
                       [7, 0, 0, 2, 0, 0, 0, 0, 3],
                       [0, 0, 0, 6, 0, 9, 2, 0, 0],
                       [9, 0, 5, 0, 7, 0, 0, 0, 4],
                       [3, 0, 0, 0, 0, 0, 0, 0, 7],
                       [4, 0, 0, 0, 6, 0, 3, 0, 1],
                       [0, 0, 2, 4, 0, 5, 0, 0, 0],
                       [6, 0, 0, 0, 0, 8, 0, 0, 9],
                       [0, 9, 4, 0, 3, 0, 0, 0, 0]];
    
    // cr√©ation de la vue d'une grille de sudoku
    var grid = new SudokuViewGrid("grid", grid_init);
  }
  
  window.addEvent('domready', function() {
    jouer_au_sudoku();
  });
  
  </script>
