  <!-- http://www.quirksmode.org/dom/events/ -->
  <script type="text/javascript" charset="utf-8">
    window.addEvent('domready', function() {
      
      [
       'abort',
        'blur',
        'change',
        'click',
        'dblclick',
        'error',
        'focus',
        'keydown',
        'keypress',
        'keyup',
        'load',
        'mousedown',
        // 'mousemove',
        'mouseout',
        'mouseover',
        'mouseup',
        'reset',
        'select',
        'submit',
        'unload'
        ].forEach(function(event_name) {
        $('capture').addEvent(event_name,function (event) {
          console.log(event_name);
          console.log(event);
          console.log(event.target,this);
          // event.stop();
        });
        
        // http://www.quirksmode.org/blog/archives/2008/04/delegating_the.html
        // http://demos.mootools.net/Request.HTML#
        
        $$('#capture input').addEvent('focus',function (event) {
          console.log('focus');
          console.log(event);
          console.log(event.target,this);
        });
        $$('#capture input').addEvent('blur',function (event) {
          console.log('blur');
          console.log(event);
          console.log(event.target,this);
        });
      });
      
    });
  </script>
